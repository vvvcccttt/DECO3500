<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1 Trip</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header {
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .header button {
            position: absolute;
            top: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .header .edit-btn {
            left: 10px;
        }

        .header .share-btn {
            right: 10px;
        }

        .image-container {
            text-align: center;
            padding: 10px;
        }

        .image-container img {
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-details {
            padding: 10px;
            text-align: center;
        }

        .location-details h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .location-details p {
            margin: 5px 0;
            font-size: 14px;
            color: gray;
        }

        .star-rating {
            color: #FFD700;
        }

        .place-schedule {
            padding: 10px;
        }

        .bottom-navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .place-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .place-item .time {
            font-size: 14px;
            font-weight: bold;
        }

        .place-item .place-name {
            display: flex;
            align-items: center;
        }

        .place-item .place-name img {
            width: 20px;
            margin-right: 5px;
        }

        .preview-btn {
            text-align: center;
            margin-top: 10px;
        }

        .preview-btn button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #00BFFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }

        .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #ddd;
        }

        .nav-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header with Edit and Share buttons -->
        <div class="header">
            Day1 Trip
        </div>

        <!-- Image container -->
        <div class="image-container">
            <img src="image/6.png" alt="Scenic spot">
        </div>

        <!-- Location details -->
        <div class="location-details">
            <h3>Aplace beautiful</h3>
            <p class="star-rating">★★★★★ 1.2M</p>
        </div>

        <!-- Schedule for places -->
        <div class="place-schedule">
            <div class="place-item">
                <span class="time">12:30</span>
                <div class="place-name">
                    <a href="map1.html">
                        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="location icon">
                    </a>
                    <span>Aplace beautiful</span>
                </div>
            </div>
            <div class="place-item">
                <span class="time">16:30</span>
                <div class="place-name">
                    <a href="map1.html">
                        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="location icon">
                    </a>
                    <span>Bplace beautiful</span>
                </div>
            </div>
            <div class="place-item">
                <span class="time">17:30</span>
                <div class="place-name">
                    <a href="map1.html">
                        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="location icon">
                    </a>
                    <span>Cplace beautiful</span>
                </div>
            </div>
        </div>

        <!-- Preview button -->
        <div class="preview-btn">
            <a href="plan1.html"><button>Preview</button></a>
        </div>
    </div>

    <!-- Footer -->
    <div class="bottom-navigation">
        <div class="nav-icon"><a href="plan1_detail.html"><img src="image/1.png" alt="Home"></a></div>
        <div class="nav-icon"><a href="place.html"><img src="image/2.png" alt="Search"></a></div>
        <div class="nav-icon"><a href="ChatManage.html"><img src="image/4.png" alt="Chat"></a></div>
        <div class="nav-icon"><a href="FamilyChat_Map.html"><img src="image/3.png" alt="Settings"></a></div>
    </div>

</body>
</html>
