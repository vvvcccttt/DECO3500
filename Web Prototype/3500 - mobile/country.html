<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Countries Visited</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 360px;
            height: 640px;
            background-color: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background-image: url('image/index1.png');
            background-size: cover;
            background-position: center;
        }

        .content {
            position: absolute;
            top: 35%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #00BFFF;
            margin-bottom: 20px;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .complete-button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .skip-button {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: gray;
            cursor: pointer;
            text-decoration: none;
        }

        .skip-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Background Image -->
        <div class="background-image"></div>

        <!-- Content Section -->
        <div class="content">
            <h1>Welcome !</h1>
            <p>Input the countries you have visited</p>

            <!-- Input Field -->
            <input class="input-box" type="text" placeholder="Enter country">

            

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="complete-button" onclick="location.href='logo.html'">Complete</button>
                <a href="logo.html" class="skip-button">Skip</a>
            </div>
        </div>
    </div>

</body>
</html>
