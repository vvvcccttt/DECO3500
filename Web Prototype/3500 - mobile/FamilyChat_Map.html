<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
        }

        /* Container for the map section */
        .position-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Full height minus header */
            background-color: #e5e5e5;
            padding: 20px;
        }

        /* Header bar */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .header span {
            font-size: 18px;
            margin-left: 10px;
            color: #555;
            font-weight: bold;
        }

        .header .back-btn {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* Main circular map area */
        .map-area {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 0;
            padding-bottom: 100%; /* This keeps the area square */
            background-color: #4eb7c6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* The marker in the center */
        .marker {
            width: 15%;
            height: 15%;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 42.5%;
            left: 42.5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .marker img {
            width: 100%;
            height: 100%;
        }

        /* The circle layers around the center */
        .circle-layer {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .circle-layer-2 {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background-color: rgba(0, 173, 205, 0.2);
        }

        .circle-layer-3 {
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            background-color: rgba(0, 173, 205, 0.1);
        }

        /* Additional white circles around the marker */
        .extra-circle {
            width: 14%;
            height: 14%;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
            font-size: 14px;
        }

        .extra-circle img {
            width: 60%;
            height: 60%;
            border-radius: 50%;
        }

        .extra-circle-1 {
            top: 15%;
            left: 65%;
        }

        .extra-circle-2 {
            top: 65%;
            left: 25%;
        }

        .extra-circle-3 {
            top: 65%;
            left: 75%;
        }

        /* Distance text under each circle */
        .distance {
            margin-top: 5px;
            font-size: 12px;
            color: black;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .map-area {
                width: 90%;
                padding-bottom: 90%;
            }

            .extra-circle {
                width: 16%;
                height: 16%;
            }

            .marker {
                width: 12%;
                height: 12%;
            }

            .circle-layer-2 {
                width: 130%;
                height: 130%;
            }

            .circle-layer-3 {
                width: 150%;
                height: 150%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="back-btn" src="image/left.jpg" alt="Back">
        <a href="ChatManage.html"><span>Position</span></a>
    </div>

    <div class="position-container">
        <div class="map-area">
            <div class="circle-layer circle-layer-2"></div>
            <div class="circle-layer circle-layer-3"></div>
            <div class="marker">
                <img src="image/2.png" alt="Marker">
            </div>

            <!-- Extra circles around the map with distance -->
            <div class="extra-circle extra-circle-1">
                <img src="image/chat4.png" alt="Avatar" class="avatar">
                <span class="distance">0.5km</span>
            </div>

            <div class="extra-circle extra-circle-2">
                <img src="image/chat2.png" alt="Avatar" class="avatar">
                <span class="distance">0.3km</span>
            </div>

            <div class="extra-circle extra-circle-3">
                <img src="image/chat3.png" alt="Avatar" class="avatar">
                <span class="distance">0.2km</span>
            </div>
        </div>
    </div>
</body>
</html>
