<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trip App - Map Feature</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 确保地图容器有高度 */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body onload="initMap()">
    
    <button class="back-btn" onclick="window.location.href = '../place.html';">
        <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back">
    </button>

    <div class="app-container">
        <!-- 搜索栏 -->
        <div class="search-bar">
            <input type="text" placeholder="Search" id="search">
            <button class="search-btn">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" alt="Search">
            </button>
        </div>  

        <!-- 筛选按钮 -->
        <div class="filter-buttons">
            <button class="filter-btn">
                <img src="can ting.png" alt="Restaurants">
            </button>
            <button class="filter-btn">
                <img src="jing dian.png" alt="Attractions">
            </button>
        </div>

        <!-- 地图区域 -->
        <div id="map"></div>
    </div>

    <!-- 引入 Google Maps API 和外部 JavaScript 文件 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIcGF220L2YDq2i6o9oCv_qgxG_wsJi1o&libraries=places" async defer></script>

    <script src="script.js"></script> <!-- 引入外部JS文件 -->
</body>
</html>
