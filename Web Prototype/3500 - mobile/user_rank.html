<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rank</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .header .question-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        /* Modal for priority explanation */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .modal-content button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .user-list {
            margin: 20px 0;
        }

        .user-list div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .user-list img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .user-list input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 5px;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .toggle-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            margin: 0 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .toggle-label.active {
            background-color: #1f7a9f;
            color: white;
        }

        .question-button {
            background-color: #3498db;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .next-btn {
            text-align: center;
            margin-top: 20px;
        }

        .next-btn button {
            padding: 10px 20px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .skip-btn {
            text-align: center;
            margin-top: 10px;
        }

        .skip-btn button {
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        // Toggle the priority modal visibility
        function togglePriorityModal() {
            const modal = document.getElementById('priorityModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Toggle the Kid/Old preference modal visibility
        function togglePreferenceModal() {
            const modal = document.getElementById('preferenceModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        // Toggle Kid and Old button states
        function toggleSelection(id) {
            const element = document.getElementById(id);
            element.classList.toggle('active');
        }

        // Redirect to plan1.html when Skip is clicked
        function goToPlan() {
            window.location.href = 'plan1.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            Rank your member priority
            <button class="question-button" onclick="togglePriorityModal()">?</button>
        </div>

        <!-- User rank list -->
        <div class="user-list">
            <div>
                <img src="image/user1.png" alt="User1">
                <span>User1</span>
                <input type="number" value="1">
            </div>
            <div>
                <img src="image/user2.png" alt="User2">
                <span>User2</span>
                <input type="number" value="2">
            </div>
            <div>
                <img src="image/user3.png" alt="User3">
                <span>User3</span>
                <input type="number" value="3">
            </div>
            <div>
                <img src="image/user4.png" alt="User4">
                <span>User4</span>
                <input type="number" value="4">
            </div>
        </div>

        <!-- Toggle between kid and old with image and slider -->
        <div class="toggle-container">
            <div class="toggle-label" id="kidToggle" onclick="toggleSelection('kidToggle')">
                <span>Kid</span>
            </div>
            <div class="toggle-label" id="oldToggle" onclick="toggleSelection('oldToggle')">
                <span>Old</span>
            </div>

            <!-- Question Mark with Tooltip -->
            <button id="questionButton" class="question-button" onclick="togglePreferenceModal()">?</button>
        </div>

        <!-- Next button -->
        <div class="next-btn">
            <button onclick="goToPlan()">Next</button>
        </div>

        <!-- Skip button with redirection -->
        <div class="skip-btn">
            <button onclick="goToPlan()">Skip</button>
        </div>
    </div>

    <!-- Modal for priority explanation -->
    <div id="priorityModal" class="modal">
        <div class="modal-content">
            <button onclick="togglePriorityModal()">x</button>
            <p>The number means priority. 1 means the highest priority.</p>
        </div>
    </div>

    <!-- Modal for Kid/Old preference explanation -->
    <div id="preferenceModal" class="modal">
        <div class="modal-content">
            <button onclick="togglePreferenceModal()">x</button>
            <p>Choose between Kid or Old or both to specify preferences.</p>
        </div>
    </div>
</body>
</html>
