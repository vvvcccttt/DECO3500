<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 360px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .header {
            background-image: url('image/index1.png'); /* Use the image from the image folder */
            background-size: cover;
            background-position: center;
            height: 180px;
        }

        .form-container {
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header"></div> <!-- Background image from the image folder -->
    <div class="form-container">
        <h2>Sign Up</h2>
        <form onsubmit="redirectToPage(event)">
            <input type="text" placeholder="User Name" required>
            <input type="password" placeholder="Password" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>

<script>
    function redirectToPage(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = 'country.html'; // Redirect to 1.html
    }
</script>

</body>
</html>
