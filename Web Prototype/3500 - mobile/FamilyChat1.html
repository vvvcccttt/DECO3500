<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header Container */
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, #037EA4 0%, #44AEC2 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: url('image/left.jpg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Header Info */
        .header-info {
            display: flex;
            align-items: center;
        }

        /* Avatar */
        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }

        /* Text for family name and status */
        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text h1 {
            font-size: 18px;
            color: white;
            margin: 0;
        }

        .header-text .status {
            font-size: 12px;
            color: #E0F4FC;
            margin-top: 3px;
        }

        /* Chat Container */
        .chat-container {
            padding: 80px 20px 80px; /* Adjusted padding for fixed header and footer */
            background-color: #f9f9f9;
            height: calc(100% - 160px); /* Account for header and footer height */
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Chat Bubble */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #E0ECF8;
            color: #333;
            word-wrap: break-word;
        }

        /* Align Self Messages */
        .message.self {
            justify-content: flex-end;
        }

        .message.self .bubble {
            background-color: #F1F1F1;
        }

        .message.self img {
            margin-left: 10px;
            margin-right: 0;
        }

        /* Input Box */
        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #F9F9F9;
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Adjusted input box width */
        .message-input {
            width: 86%; /* Adjusted width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .emoji-btn, .mic-btn {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .emoji-btn {
            margin-right: 5px;
        }

        .send-btn {
            background-color: #28A745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Add button */
        .add-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header-container h1 {
                font-size: 16px;
            }

            .header-container .status {
                font-size: 10px;
            }

            .message img {
                width: 30px;
                height: 30px;
            }

            .bubble {
                max-width: 80%;
                padding: 8px;
            }

            .input-container .message-input {
                width: 30%; /* Reduced width on smaller screens */
                padding: 8px;
            }

            .send-btn, .add-btn {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>  
        <div class="header-container">  
            <div class="back-button" onclick="goBack()"></div> <!-- Back button -->
            <div class="header-info">
                <img class="header-avatar" src="image/chat4.png" alt="Avatar">  
                <div class="header-text">
                    <h1>Family Name</h1>  
                    <span class="status">Typing...</span>  
                </div>  
            </div>
        </div>  
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Message 1 -->
        <div class="message">
            <img src="image/chat1.png" alt="Avatar">
            <div class="bubble">How about going to this scenic spot?</div>
        </div>

        <!-- Message 2 -->
        <div class="message">
            <img src="image/chat2.png" alt="Avatar">
            <div class="bubble">It seems all right...</div>
        </div>
        
        <!-- Message 3 -->
        <div class="message">
            <img src="image/chat1.png" alt="Avatar">
            <div class="bubble">How about going to this scenic spot?</div>
        </div>
        
        <!-- Message 4 (Self) -->
        <div class="message self">
            <div class="bubble">It seems all right...</div>
            <img src="image/me.png" alt="Avatar">
        </div>
    </div>

    <!-- Input Box -->
    <div class="input-container">
        <button class="mic-btn">ðŸŽ¤</button>
        <input type="text" class="message-input" id="messageInput" placeholder="Input message...">
        <button class="emoji-btn">ðŸ˜Š</button>
        <button class="send-btn" onclick="sendMessage()">Send</button>
        <button class="add-btn" onclick="goToFamilyChat2()">+</button> <!-- Add button -->
    </div>

    <script>
        // Function to simulate sending a message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText !== '') {
                const chatContainer = document.querySelector('.chat-container');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'self');
                
                newMessage.innerHTML = `
                    <div class="bubble">${messageText}</div>
                    <img src="image/me.png" alt="Avatar">
                `;

                chatContainer.appendChild(newMessage);
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Function to go back to ChatManage.html
        function goBack() {
            window.location.href = 'ChatManage.html'; // Redirects to ChatManage.html
        }

        // Function to go to FamilyChat2.html
        function goToFamilyChat2() {
            window.location.href = 'FamilyChat2.html'; // Redirects to FamilyChat2.html
        }
    </script>
</body>
</html>
