<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Vote</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header Container */
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #037EA4 0%, #44AEC2 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: url('image/left.jpg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            margin-right: 10px;
        }

        .header-info {
            display: flex;
            align-items: center;
        }

        .header-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            font-size: 24px;
            color: white;
            margin: 0;
        }

        .header-text .status {
            font-size: 18px;
            color: white;
            margin-top: 5px;
        }

        /* Main Content */
        .vote-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #E0F4FC;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: calc(100% - 100px);
        }

        .vote-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            width: 100%;
            text-align: left;
        }

        /* Input styling */
        .vote-container input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Vote input group */
        .vote-input {
            display: flex;
            width: 100%;
            max-width: 400px;
            align-items: center;
            justify-content: space-between; 
            gap: 10px;
        }

        .vote-input input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .vote-input .add-button {
            padding: 15px;
            background-color: #037EA4;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            min-width: 50px;
        }

        .vote-input .add-button:hover {
            background-color: #02698A;
        }

        .create-vote-btn {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #00A2E8;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            
        }

        .create-vote-btn:hover {
            background-color: #008ABF;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header-container {
                height: 80px;
                padding: 0 15px;
            }

            .back-button {
                width: 30px;
                height: 30px;
            }

            .header-avatar {
                width: 50px;
                height: 50px;
            }

            .header-container h1 {
                font-size: 20px;
            }

            .header-container .status {
                font-size: 16px;
            }

            .vote-container h2 {
                font-size: 18px;
            }

            .vote-container input[type="text"],
            .create-vote-btn,
            .vote-input input[type="text"] {
                max-width: 100%;
                font-size: 14px;
            }

            .vote-input .add-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>  
        <div class="header-container">
            <!-- Back Button -->
            <div class="back-button" onclick="goBack()"></div> 

            <!-- Header Info (Avatar, Family Name, Status) -->
            <div class="header-info">
                <img class="header-avatar" src="image/chat4.png" alt="Avatar">  
                <div class="header-text">
                    <h1>Family name</h1>  
                     
                </div>  
            </div>
        </div>  
    </header>

    <!-- Vote Container -->
    <div class="vote-container" id="voteContainer">
        <!-- Grouped Voting Inputs -->
        <input type="text" placeholder="Input your content...">

        <div class="vote-input" id="voteInputContainer">
            <input type="text" placeholder="Input your content...">
            <button class="add-button" onclick="addInput()">+</button>
        </div>

        <!-- Create Vote Button -->
        <button onclick="goToVotePage2()" class="create-vote-btn">Create Vote</button>
    </div>

    <script>
        // Function to go back to FamilyChat2.html
        function goBack() {
            window.location.href = 'FamilyChat2.html'; // Redirects to FamilyChat2.html
        }

        // Function to go to the vote creation page
        function goToVotePage2() {
            window.location.href = "Vote2.html"; // Redirects to Vote2.html page
        }

        // Function to dynamically add more input fields
        function addInput() {
            const voteInputContainer = document.getElementById('voteInputContainer');

            // Create a new div with an input field
            const newInputDiv = document.createElement('div');
            newInputDiv.classList.add('vote-input');
            
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = 'Input your content...';

            // Append the input field to the new div
            newInputDiv.appendChild(newInput);
            
            // Insert the new input div before the Create Vote button
            const voteContainer = document.getElementById('voteContainer');
            voteContainer.insertBefore(newInputDiv, voteContainer.querySelector('.create-vote-btn'));
        }
    </script>
</body>
</html>
