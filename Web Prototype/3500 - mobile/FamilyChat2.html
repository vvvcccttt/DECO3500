<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Chat</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header Container */
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg, #037EA4 0%, #44AEC2 100%);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Back button */
        .back-button {
            width: 40px;
            height: 40px;
            background: url('image/left.jpg') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            margin-right: 10px;
        }

        .header-info {
            display: flex;
            align-items: center;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            font-size: 18px;
            color: white;
            margin: 0;
        }

        .header-text .status {
            font-size: 12px;
            color: #E0F4FC;
            margin-top: 5px;
        }

        /* Chat Container */
        .chat-container {
            padding: 80px 20px 60px; /* Adjusted padding for fixed header and footer */
            background-color: #f9f9f9;
            height: calc(100% - 120px); /* Full height minus header and input box */
            overflow-y: auto;
            box-sizing: border-box;
        }

        /* Chat Bubble */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #E0ECF8;
            color: #333;
            box-sizing: border-box;
            word-wrap: break-word; /* Ensures long text breaks properly */
        }

        /* Self Messages (Sent by User) */
        .message.self {
            justify-content: flex-end;
        }

        .message.self .bubble {
            background-color: #F1F1F1;
        }

        .message.self img {
            margin-left: 10px;
            margin-right: 0;
        }

        /* Bottom Input Box */
        .input-container {
            position: fixed;
            bottom: 60px;
            width: 100%;
            background-color: #F9F9F9;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-right: 10px;
        }

        .emoji-btn, .mic-btn {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 5px;
        }

        .emoji-btn {
            margin-right: 5px;
        }

        .send-btn {
            background-color: #28A745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Footer Buttons */
        .footer-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #F9F9F9;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-buttons button {
            background: none;
            border: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .footer-buttons button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 16px;
            }

            .header-container .status {
                font-size: 10px;
            }

            .message img {
                width: 30px;
                height: 30px;
            }

            .bubble {
                max-width: 80%;
                padding: 8px;
            }

            .input-container .message-input {
                padding: 8px;
            }

            .send-btn {
                padding: 8px 10px;
            }

            .footer-buttons button {
                font-size: 12px;
            }

            .footer-buttons button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>  
        <div class="header-container">
            <!-- Back Button -->
            <div class="back-button" onclick="goBack()"></div> <!-- Back button -->

            <!-- Header Info (Avatar, Family Name, Status) -->
            <div class="header-info">
                <img class="header-avatar" src="image/chat4.png" alt="Avatar">  
                <div class="header-text">
                    <h1>Family name</h1>  
                    <span class="status">Typing...</span>  
                </div>  
            </div>
        </div>  
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Message 1 -->
        <div class="message">
            <img src="image/chat1.png" alt="Avatar">
            <div class="bubble">How about going to this scenic spot?</div>
        </div>

        <!-- Message 2 -->
        <div class="message">
            <img src="image/chat2.png" alt="Avatar">
            <div class="bubble">It seems all right...</div>
        </div>

        <!-- Message 3 (Self) -->
        <div class="message self">
            <div class="bubble">It seems all right...</div>
            <img src="image/me.png" alt="Avatar">
        </div>
    </div>

    <!-- Input Box -->
    <div class="input-container">
        <button class="mic-btn">ðŸŽ¤</button>
        <input type="text" class="message-input" id="messageInput" placeholder="Input message...">
        <button class="emoji-btn">ðŸ˜Š</button>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Footer Buttons -->
    <div class="footer-buttons">
        <button onclick="goToVotePage()">
            <img src="image/1.png" alt="Vote">
            <span>vote</span>
        </button>
        <button onclick="goToMapPage()">
            <img src="image/2.png" alt="Position">
            <span>position</span>
        </button>
        <button onclick="goToPersonalPage()">
            <img src="image/3.png" alt="Personal">
            <span>personal</span>
        </button>
        <button onclick="goToLocationPage()">
            <img src="image/4.png" alt="Location">
            <span>location</span>
        </button>
    </div>

    <script>
        // Function to redirect to FamilyChat1.html
        function goBack() {
            window.location.href = 'FamilyChat1.html'; // Redirects to FamilyChat1.html
        }

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatContainer = document.getElementById('chatContainer');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'self');
                messageElement.innerHTML = `
                    <div class="bubble">${messageText}</div>
                    <img src="image/me.png" alt="Avatar">
                `;

                // Append the new message to the chat container
                chatContainer.appendChild(messageElement);

                // Clear the input field
                messageInput.value = '';

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Function to redirect to the map page
        function goToMapPage() {
            window.location.href = "FamilyChat_Map.html"; // Redirects to FamilyChat_Map.html
        }

        // Function to redirect to the vote page
        function goToVotePage() {
            window.location.href = "Vote1.html"; // Redirects to Vote1.html page
        }

        function goToPersonalPage() {
            window.location.href = "plan1_detail.html"; // Redirects to Vote1.html page
        }
        function goToLocationPage() {
            window.location.href = "place.html"; // Redirects to Vote1.html page
        }
    </script>
</body>
</html>
