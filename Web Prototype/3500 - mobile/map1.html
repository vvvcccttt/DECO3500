<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Clickable area in the top left corner */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Background image for the map -->
        <img src="image/map1.jpg" alt="Map" class="map-image">

        <!-- Clickable back button in the top left corner -->
        <div class="back-button" onclick="location.href='plan1_detail.html'">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/back.png" alt="Back">
        </div>
    </div>

</body>
</html>
